<h3>Add Employee</h3>
<hr>
<br>
<div [hidden]="submitted" style="width: 500px;">
  <form (ngSubmit)="onSubmit()" ngNativeValidate>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="name">First Name</label>
          <input type="text" class="form-control" id="firstName" required [(ngModel)]="employee.firstName" name="firstName" placeholder="First Name">
      </div>
      <div class="form-group col-md-6">
        <label for="name">Last Name</label>
        <input type="text" class="form-control" id="lastName" required [(ngModel)]="employee.lastName" name="lastName" placeholder="Last Name">
      </div>
    </div>
    <div class="form-group">
      <label for="name">Job Title</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="employee.title" name="title">
    </div>
    <div class="form-group">
      <label for="name">Department</label>
      <select class="form-control" id="department" required [(ngModel)]="employee.department" name="department">
        <option value="Accounting">Accounting</option>
        <option value="Billing">Billing</option>
        <option value="Customer Service">Customer Service</option>
        <option value="Executive">Executive</option>
        <option value="Finance">Finance</option>
        <option value="Human Resources">Human Resources</option>
        <option value="Information Technology">Information Technology</option>
        <option value="Manufacturing">Manufacturing</option>
        <option value="Marketing">Marketing</option> 
        <option value="Operations">Operations</option>
        <option value="Production">Production</option>
        <option value="Purchasing">Purchasing</option>
        <option value="Research & Development">Research & Development</option>
        <option value="Retail">Retail</option>
        <option value="Sales">Sales</option>
      </select>
    </div>
    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="employee.email" name="email" placeholder="name@ems.com">
    </div>
    <br>
  
    <button type="submit" class="btn btn-custom btn-lg">Submit</button>
  </form>

</div>

<br>
<div [hidden]="!submitted">
  <div class="alert alert-custom" role="alert">
    <h4 class="alert-heading">Success</h4>
    <p>This employee has been added</p>
    <hr>
  </div>
  <br>
  <button (click)="getEmployees()" class="btn btn-custom">Back to Employee List</button><br>
</div>
<br>

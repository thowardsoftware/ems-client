<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Employees</h2>
      <hr>
    </div>

    <div class="panel-body">
      
      <div class="table-responsive">
      <!-- Bind data -->
      <table datatable class="table table-striped table-bordered table-hover table-sm" *ngIf="this.temp_var">
        <thead>
          <tr>
            <th class="text-center">First Name</th>
            <th class="text-center">Last Name</th>
            <th class="text-center">Job Title</th>
            <th class="text-center">Department</th>
            <th class="text-center">Email</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of this.data">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.title}}</td>
            <td>{{employee.department}}</td>
            <td>{{employee.email}}</td>
            <td style="width: 30%;">
              <div class="row">
              <button (click)="editEmployee(employee.id)" class="btn btn-md btn-custom-edit" style="margin-left: 20px" id="edit">Edit</button>
              <button (click)="employeeDetails(employee.id)" class="btn btn-md btn-custom-details" style="margin-left: 10px">Details</button>
              <button (click)="deleteEmployee(employee.id)" class="btn btn-md btn-custom-delete" style="margin-left: 10px; margin-right: 20px;">Delete</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    </div>
  </div>
